<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Results Summary Component</title>
  </head>

  <body>
    <main>
      <div class="parent-container">
        <div class="result-left">
          <h1 class="result">Your Result</h1>
          <p class="score"><span>76</span> of 100</p>
        </div>

        <div class="bottom-text">
          <h2>Great</h2>
          <p class="score-description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="summary-right">
        <h3 class="summary">Summary</h3>
        <div class="scores">
          <h4 class="reaction">Reaction</h4>
          <p class="reaction-score"><span>80</span> /100</p>

          <h4 class="item">Memory</h4>
          <p class="summary-score"><span>92</span> /100</p>

          <h4 class="item">Verbal</h4>
          <p class="summary-score"><span>61</span> /100</p>

          <h4 class="item">Visual</h4>
          <p class="summary-score"><span>72</span> /100</p>
        </div>
        <button class="continue-btn">Continue</button>
      </div>
    </main>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io/home">Frontend Mentor</a> | Coded
      by <a href="https://www.frontendmentor.io/profile/Namix23">Namix23</a>
    </footer>
  </body>
</html>
