<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
    <title>Results Summary Component</title>
    </head>
  <body>
    <main>
      <div class="parent-container"></div>
      <div class="result-left">
        <h1 class="result">Your Result</h1>
        <p class="score"><span>76</span> of 100</p>
      </div>

      <div class="summary">
        <h2 class="rank-title"></h2>
        <div class="items">
          <svg class="icon"></svg>
          <h3 class="item">Reaction</h3>
          <p class="summary-score"><span>80</span> /100</p>
        </div>

        <div class="items">
          <svg class="icon"></svg>
          <h3 class="item">Memory</h3>
          <p class="summary-score"><span>92</span> /100</p>
        </div>

        <div class="items">
          <svg class="icon"></svg>
          <h3 class="item">Verbal</h3>
          <p class="summary-score"><span>61</span> /100</p>
        </div>

        <div class="items">
          <svg class="icon"></svg>
          <h3 class="item">Visualf </h3>
          <p class="summary-score"><span>72</span> /100</p>
        </div>

<button class="continue-btn">Continue</button>

      </div>
    </main>
  </body>
</html>
