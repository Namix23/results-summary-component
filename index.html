<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500..800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/favicon-32x32.png" type="image/png" />
    <link rel="stylesheet" href="styles.css" />
    <title>Results Summary Component</title>
  </head>

  <body>
    <div class="container">
      <div class="result-left">
        <h4>Your Result</h4>
        <div class="score-left">
          <span class="big-score">76</span>
          <span class="small-score">of 100</span>
        </div>
        <div class="left-text">
          <h3>Great</h3>
          <p>
            You scored higher than 65% of the people who have taken these
            tests.</p>
          </p>
        </div>
      </div>
      <div class="summary-right">
        <h4>Summary</h4>
        <div class="scores">
          <div class="reaction-score">
            <div class="score-icon">
              <img src="images/icon-reaction.svg" alt="Reaction Icon" />
              <span>Reaction</span>
            </div>
            <span class="black-text">80 / <span class="grey">100</span></span>
          </div>
          <div class="memory-score">
            <div class="score-icon">
              <img src="images/icon-memory.svg" alt="Memory" />
              <span>Memory</span>
            </div>
            <span class="black-text">92 / <span class="grey">100</span></span>
          </div>
          <div class="verbal-score">
            <div class="score-icon">
              <img src="images/icon-verbal.svg" alt="Verbal" />
              <span>Verbal</span>
            </div>
            <span class="black-text">61 / <span class="grey">100</span></span>
          </div>
          <div class="visual-score">
            <div class="score-icon">
              <img src="images/icon-visual.svg" alt="Visual" />
              <span>Visual</span>
            </div>
            <span class="black-text">72 / <span class="grey">100</span></span>
          </div>
          </div>
          <button class="continue-btn">Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
