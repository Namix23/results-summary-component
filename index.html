<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500..800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/favicon-32x32.png" type="image/png" />
    <link rel="stylesheet" href="styles.css" />
    <title>Results Summary Component</title>
  </head>

  <body>
    <main>
      <div class="parent-container">
        <div class="result-left">
          <h1 class="result">Your Result</h1>
          <p class="score"><span>76</span> of 100</p>
        </div>

        <div class="bottom-text">
          <h2>Great</h2>
          <p class="description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
    </main>

    <section>
      <div class="summary-right">
        <h3>Summary</h3>
        <div class="scores">
          <div class="reaction-score">
            <div class="score-icon">
              <img src="images/icon-reaction.svg" alt="Reaction Icon" />
              <span class="reaction">Reaction</span>
            </div>
            <p><span>80</span> /100</p>
          </div>
          <div class="memory-score">
            <div class="score-icon">
              <img src="images/icon-memory.svg" alt="Memory Icon" />
              <span class="item">Memory</span>
            </div>
            <p class="summary-score"><span>92</span> /100</p>
          </div>
          <div class="verbal-score">
            <div class="score-icon">
              <img src="images/icon-verbal.svg" alt="Verbal Icon" />
              <span class="item">Verbal</span>
            </div>
            <p class="summary-score"><span>61</span> /100</p>
          </div>
          <div class="visual-score">
            <div class="score-rank">
              <img src="images/icon-visual.svg" alt="Visual Icon" />
              <span class="item">Visual</span>
            </div>
            <p class="summary-score"><span>72</span> /100</p>
          </div>
        </div>
      </div>
      <button class="continue-btn">Continue</button>
    </section>

    <footer>
      <small>
        Challenge by
        <a href="https://www.frontendmentor.io/home" target="_blank"
          >Frontend Mentor</a
        >
        | Coded by
        <a href="https://www.frontendmentor.io/profile/Namix23" target="_blank"
          >Namix23</a
        >
      </small>
    </footer>
  </body>
</html>
